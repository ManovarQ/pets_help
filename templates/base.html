<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title %}Cats and Pets{% endblock %}</title>
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Cats and Pets</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/accounts/register">Registration</a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="/accounts/login">Login</a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="/create">Create post</a>
      </li>

    </ul>
      {% if user.is_authenticated %}
      <a class="nav-link" href="/">{{ user.username }}</a>
      {% else %}
      <a class="nav-link" href="/accounts/login">Please log in</a>
      {% endif %}

  </div>
</nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
